<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Usuário</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f6fa;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card-custom {
            width: 360px;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.12);
        }

        .form-control {
            border-radius: 8px;
            padding: 10px 12px;
        }

        .btn-custom {
            background: #4a6bd8;
            color: white;
            border-radius: 8px;
            font-size: 15px;
        }

        .btn-custom:hover {
            background: #3e59c0;
        }

        .msg {
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="card card-custom">

    <h3 class="text-center mb-3">Criar Conta</h3>

    {% if error %}
        <div class="alert alert-danger py-2 text-center">{{ error }}</div>
    {% endif %}

    {% if success %}
        <div class="alert alert-success py-2 text-center">{{ success }}</div>
    {% endif %}

    <form id="formCadastro" method="post">
        {% csrf_token %}

        <label class="fw-semibold mb-1">Email</label>
        <input type="email" name="email" class="form-control mb-3" required>

        <label class="fw-semibold mb-1">Senha</label>
        <input type="password" name="password" id="password" class="form-control mb-3" required>

        <label class="fw-semibold mb-1">Confirmar Senha</label>
        <input type="password" name="password2" id="password2" class="form-control mb-2" required>

        <div id="msgErro" class="alert alert-danger py-1 my-2 text-center d-none"></div>

        <button type="submit" class="btn btn-custom w-100 mt-2">Cadastrar</button>
    </form>

    <a href="{% url 'login' %}" class="d-block text-center mt-3" style="color:#4a6bd8;">
        Já tenho conta
    </a>

</div>

<script>
const form = document.getElementById("formCadastro");
const msgErro = document.getElementById("msgErro");

form.addEventListener("submit", function(event) {
    const p1 = document.getElementById("password").value;
    const p2 = document.getElementById("password2").value;

    if (p1 !== p2) {
        event.preventDefault();
        msgErro.textContent = "As senhas não coincidem.";
        msgErro.classList.remove("d-none");
    } else {
        msgErro.classList.add("d-none");
    }
});
</script>

</body>
</html>
