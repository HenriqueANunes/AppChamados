<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            width: 320px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container input {
            width: 93%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        .login-container button {
            background: #4a6bd8;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.2s;
        }

        .login-container button:hover {
            background: #3d5cc0;
        }

        .error {
            color: red;
            margin-bottom: 10px;
            text-align: center;
            font-size: 14px;
        }

        .register-link {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .register-link a {
            color: #4a76ee;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Entrar</h1>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    {% if messages %}
        <div>
            {% for message in messages %}
                <p style="color: green;">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label>
            <input name="email" placeholder="Email" required type="text">
        </label>
        <label>
            <input name="password" placeholder="Senha" required type="password">
        </label>
        <button type="submit">Entrar</button>
    </form>

    <div class="register-link">
        NÃ£o tem conta?
        <a href="{% url 'user_cadastro' %}">Criar conta</a>
    </div>

</div>

</body>
</html>
