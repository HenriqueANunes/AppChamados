<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar Conta</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f6fa;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card-custom {
            background: white;
            width: 360px;
            padding: 28px;
            border-radius: 12px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.12);
        }

        .form-control {
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 15px;
        }

        .btn-custom {
            background: #4a6bd8;
            color: white;
            border-radius: 8px;
            padding: 12px;
            font-size: 15px;
            border: none;
        }

        .btn-custom:hover {
            background: #3e59c0;
        }

        .link-login {
            display: block;
            text-align: center;
            margin-top: 12px;
            text-decoration: none;
            color: #4a6bd8;
            font-size: 14px;
        }

        .link-login:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div id="app">
    <div class="card card-custom">

        <h3 class="text-center mb-3">Criar Conta</h3>

        <form @submit.prevent="register">

            <label class="fw-semibold mb-1">Email</label>
            <input type="email" v-model="email" class="form-control mb-3" required>

            <label class="fw-semibold mb-1">Senha</label>
            <input type="password" v-model="password" class="form-control mb-3" required>

            <label class="fw-semibold mb-1">Confirmar Senha</label>
            <input type="password" v-model="password2" class="form-control mb-3" required>

            <div id="msg" class="alert py-1 my-2 text-center d-none"></div>

            <button class="btn btn-custom w-100 mt-2" type="submit">
                Cadastrar
            </button>
        </form>

        <a class="link-login" href="/vue/login">Já tenho conta</a>
    </div>
</div>

<script>
const { createApp } = Vue;

createApp({
    data() {
        return {
            email: "",
            password: "",
            password2: "",
            error: "",
            success: "",
        }
    },

    methods: {
        async register() {
            const msg = document.getElementById("msg");
            msg.className = "alert py-1 my-2 text-center d-none";
            msg.innerText = "";

            if (this.password !== this.password2) {
                this.error = "As senhas não coincidem.";
                msg.className = "alert alert-danger py-1 my-2 text-center";
                msg.innerText = this.error;
                return;
            }

            try {
                const response = await fetch("/api/login/cadastro/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        email: this.email,
                        password: this.password
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    this.error = data.detail || "Erro ao criar conta.";
                    msg.className = "alert alert-danger py-1 my-2 text-center";
                    msg.innerText = this.error;
                    return;
                }

                this.success = "Conta criada!";
                msg.className = "alert alert-success py-1 my-2 text-center";
                msg.innerText = this.success;

                setTimeout(() => {
                    window.location.href = "/vue/login/";
                }, 1200);

            } catch (err) {
                this.error = "Erro de conexão com o servidor.";
                msg.className = "alert alert-danger py-1 my-2 text-center";
                msg.innerText = this.error;
            }
        }
    }
}).mount("#app");
</script>

</body>
</html>
