<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar Conta</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

    <style>
        body {
            background: #f5f6fa;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            width: 350px;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.1);
        }

        h1 {
            margin-top: 0;
            text-align: center;
            font-size: 22px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 93%;
            padding: 10px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4a6bd8;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #3d59c0;
        }

        .msg {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .msg.error {
            color: #c0392b;
        }

        .msg.success {
            color: #27ae60;
        }

        .link-login {
            display: block;
            text-align: center;
            margin-top: 12px;
            text-decoration: none;
            color: #4a6bd8;
            font-size: 14px;
        }

        .link-login:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div id="app">
    <div class="card">

        <h1>Criar Conta</h1>

        <form @submit.prevent="register">

            <label>Email</label>
            <input type="email" v-model="email" required>

            <label>Senha</label>
            <input type="password" v-model="password" required>

            <label>Confirmar Senha</label>
            <input type="password" v-model="password2" required>

            <button type="submit">Cadastrar</button>

            <div class="msg error" v-if="error">{{ error }}</div>
            <div class="msg success" v-if="success">{{ success }}</div>

        </form>

        <a class="link-login" href="/vue/login">Já tenho conta</a>
    </div>
</div>

<script>
const { createApp } = Vue;

createApp({
    data() {
        return {
            email: "",
            password: "",
            password2: "",
            error: "",
            success: "",
        }
    },

    methods: {
        async register() {
            this.error = "";
            this.success = "";

            if (this.password !== this.password2) {
                this.error = "As senhas não coincidem.";
                return;
            }

            try {
                const response = await fetch("/api/login/cadastro", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        email: this.email,
                        password: this.password
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    this.error = data.detail || "Erro ao criar conta.";
                    return;
                }

                this.success = "Conta criada!";

                setTimeout(() => {
                    window.location.href = "/vue/login/";
                }, 1200);

            } catch (err) {
                this.error = "Erro de conexão com o servidor.";
            }
        }
    }
}).mount("#app");
</script>

</body>
</html>
