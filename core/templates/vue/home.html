<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Chamados</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
        body {
            background: #f5f5f5;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .table-container {
            max-width: 1000px;
            margin: 0 auto;
        }
    </style>
</head>

<body>

<div id="app">

    <h1 class="text-center mb-4">Lista de Chamados</h1>

    <div class="d-flex justify-content-end align-items-center gap-2 mb-3 table-container">
        <select class="form-select w-auto" v-model="filtroStatus">
            <option value="">Todos os Status</option>
            <option value="ABERTO">Aberto</option>
            <option value="ATENDIMENTO">Em Atendimento</option>
            <option value="RESOLVIDO">Resolvido</option>
            <option value="CANCELADO">Cancelado</option>
        </select>
    </div>

    <div class="table-container bg-white p-3 rounded shadow-sm">

        <table class="table table-hover align-middle" v-if="chamadosFiltrados.length > 0">
            <thead class="table-light">
                <tr>
                    <th>Título</th>
                    <th>Descrição</th>
                    <th>Prioridade</th>
                    <th>Setor</th>
                    <th>Status</th>
                </tr>
            </thead>

            <tbody>
                <tr :key="c.id" v-for="c in chamadosFiltrados">
                    <td>[[ c.titulo ]]</td>
                    <td>[[ c.descricao ]]</td>
                    <td>[[ traduzPrioridade(c.prioridade) ]]</td>
                    <td>[[ c.setor ]]</td>

                    <!-- Agora o status pode ser alterado -->
                    <td>
                        <select class="form-select form-select-sm w-auto"
                                v-model="c.status"
                                @change="alterarStatus(c)">
                            <option value="ABERTO">Aberto</option>
                            <option value="ATENDIMENTO">Em Atendimento</option>
                            <option value="RESOLVIDO">Resolvido</option>
                            <option value="CANCELADO">Cancelado</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>

        <p class="text-center text-muted my-4" v-else>
            Nenhum chamado encontrado.
        </p>

    </div>

</div>

<script>
const { createApp } = Vue;

createApp({
    delimiters: ["[[", "]]"],

    data() {
        return {
            chamados: [],
            filtroStatus: ""
        };
    },

    computed: {
        chamadosFiltrados() {
            if (!this.filtroStatus) return this.chamados;
            return this.chamados.filter(c => c.status === this.filtroStatus);
        }
    },

    methods: {
        traduzPrioridade(p) {
            return {
                1: "Baixa",
                2: "Média",
                3: "Alta",
                4: "Urgente"
            }[p] || p;
        },

        async alterarStatus(chamado) {
            const token = localStorage.getItem("access");

            try {
                await fetch(`/api/chamados/${chamado.id}/`, {
                    method: "PATCH",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: "Bearer " + token,
                    },
                    body: JSON.stringify({ status: chamado.status })
                });
            } catch (error) {
                console.error("Erro ao atualizar status:", error);
            }
        },

        async carregarChamados() {
            const token = localStorage.getItem("access");

            const response = await fetch("/api/chamados/", {
                headers: {
                    Authorization: "Bearer " + token
                }
            });

            if (response.status === 401) {
                window.location.href = "/vue/login";
                return;
            }

            const data = await response.json();
            this.chamados = data.lista_chamados;
        }
    },

    mounted() {
        this.carregarChamados();
    }

}).mount("#app");
</script>

</body>
</html>
